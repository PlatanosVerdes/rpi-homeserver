            type: prometheus
            url: http://prometheus:9090

    - Pushgateway:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/prometheus.png
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:9091
        server: my-docker
        container: pushgateway

