- Media:
    - Plex:
        icon: plex.png
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:32400/web
        server: my-docker
        container: plex
        widget:
          type: plex
          url: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:32400
          key: "{{HOMEPAGE_VAR_PLEX_TOKEN}}" #https://www.plexopedia.com/plex-media-server/general/plex-token/
    - Overseerr:
        icon: overseerr.png
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:5055
        server: my-docker
        container: overseerr
        widget:
          type: overseerr
          url: http://overseerr:5055
          key: "{{HOMEPAGE_VAR_OVERSEERR_TOKEN}}"
    - Jellyfin:
        icon: jellyfin.png
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:8096
        server: my-docker
        container: jellyfin
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: "{{HOMEPAGE_VAR_JELLYFIN_TOKEN}}"
          enableNowPlaying: true

