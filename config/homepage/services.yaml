- Downloads:
    - qBittorrent:
        icon: qbittorrent.png
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:8080
        server: my-docker
        container: qbittorrent
        widget:
          type: qbittorrent
          url: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:8080
          username: admin
          password: "{{HOMEPAGE_VAR_QBIT_PASSWORD}}"

- Management:
    - Network:
        icon: https://img.icons8.com/?size=100&id=12995&format=png&color=000000
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:8443
        widget:
            type: speedtest
            url: http://speedtest-tracker:80
            key: "{{HOMEPAGE_VAR_SPEEDTEST_TOKEN}}"
            bitratePrecision: 1

    - Pi-hole:
        icon: pi-hole.png
        href: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:8081/admin
        server: my-docker
        container: pihole
        widget:
          type: pihole
          url: http://{{HOMEPAGE_VAR_TAILSCALE_IP}}:8081
          version: 6
          key: "{{HOMEPAGE_VAR_PIHOLE_TOKEN}}"

- Automation:
